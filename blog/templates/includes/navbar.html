<!-- templates/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <!-- Bootstrap CSS (örneğin, CDN kullanabilirsiniz) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">MilBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/about" style="color: white;">Hakkımızda <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/articles" style="color: white;">Makaleler</a>
                </li>
            
            </ul>
            <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="/articles/dashboard" style="color: white;">Kontrol Paneli</a>
            </li> 
            <li class="nav-item active">
                <a class="nav-link" href="/user/logout" style="color: white;">Çıkış Yap</a>
            </li> 
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="/user/login" style="color: white;">Giriş Yap</a>
            </li>

            {% endif %}
            <li class="nav-item active">
                <a class="nav-link" href="/user/register" style="color: white;">Kayıt Ol</a>
            </li>
            
                 
                
                
            </ul> 
        </div>
    </nav>
    
    
    
    

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS ve jQuery (örneğin, CDN kullanabilirsiniz) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
